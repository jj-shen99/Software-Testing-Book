# Dashboard Layout Configuration

# Layout settings
layout:
  theme: light
  responsive: true
  refresh_interval: 30
  
  # Grid layout
  grid:
    rows: 3
    columns: 4
    spacing: 10
    
  # Panel sizes
  sizes:
    small:
      width: 1
      height: 1
    medium:
      width: 2
      height: 1
    large:
      width: 2
      height: 2

# Dashboard panels
panels:
  # Performance metrics
  response_time:
    type: graph
    title: Response Time
    size: medium
    position:
      row: 1
      col: 1
    metrics:
      - avg_response_time
      - p95_response_time
      - p99_response_time
    
  cpu_usage:
    type: gauge
    title: CPU Usage
    size: small
    position:
      row: 1
      col: 3
    metrics:
      - cpu_percent
    thresholds:
      warning: 70
      critical: 85
      
  memory_usage:
    type: gauge
    title: Memory Usage
    size: small
    position:
      row: 1
      col: 4
    metrics:
      - memory_percent
    thresholds:
      warning: 75
      critical: 90

  # Test metrics
  test_results:
    type: pie
    title: Test Results
    size: medium
    position:
      row: 2
      col: 1
    metrics:
      - passed_tests
      - failed_tests
      - skipped_tests
      
  test_duration:
    type: graph
    title: Test Duration
    size: medium
    position:
      row: 2
      col: 3
    metrics:
      - avg_duration
      - max_duration
      
  # Quality metrics
  quality_score:
    type: stat
    title: Quality Score
    size: small
    position:
      row: 3
      col: 1
    metrics:
      - quality_score
    thresholds:
      warning: 0.8
      critical: 0.6
      
  coverage:
    type: gauge
    title: Code Coverage
    size: small
    position:
      row: 3
      col: 2
    metrics:
      - coverage_percent
    thresholds:
      warning: 80
      critical: 70
      
  error_rate:
    type: graph
    title: Error Rate
    size: medium
    position:
      row: 3
      col: 3
    metrics:
      - error_rate
    thresholds:
      warning: 5
      critical: 10

# Visualization settings
visualization:
  # Color schemes
  colors:
    primary: '#2196F3'
    secondary: '#4CAF50'
    success: '#4CAF50'
    warning: '#FFC107'
    error: '#F44336'
    
  # Graph styles
  graphs:
    line_width: 2
    point_radius: 3
    smooth_lines: true
    
  # Gauge styles
  gauges:
    min: 0
    max: 100
    thickness: 10
    
  # Text styles
  fonts:
    family: 'Arial, sans-serif'
    size_title: 16
    size_label: 12
    size_value: 14

# Interaction settings
interaction:
  # Tooltip settings
  tooltips:
    enabled: true
    format: '{value} ({timestamp})'
    
  # Legend settings
  legend:
    enabled: true
    position: right
    
  # Zoom settings
  zoom:
    enabled: true
    mode: x
    
  # Pan settings
  pan:
    enabled: true
    mode: xy

# Export settings
export:
  # Image export
  image:
    enabled: true
    formats:
      - png
      - svg
      
  # Data export
  data:
    enabled: true
    formats:
      - csv
      - json
